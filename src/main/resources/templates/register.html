<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

    <div class="hero_area">
        <div class="bg-box">
            <img src="images/nav-bg.jpg" alt="">
        </div>
        <!-- header section starts -->
        <header th:replace="/fragments/header :: header">

            <!-- end header section -->
    </div>

<!-- ... (previous code) ... -->

<section class="book_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h4>
                Register
            </h4>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form_container">
                    <form action="#" th:action="@{/register}" th:object="${account}" method="post">

                        <div>
                            <label for="email" class="small-label">Email:</label>
                            <input id="email" name="email" type="email" th:field="*{email}" class="form-control"
                                placeholder="Email" required>
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger" role="alert">Email error</p>
                        </div>

                        <div style="position: relative;">
                                <label for="password" class="small-label">Password:</label>

                            <input id="password" type="password" th:field="*{password}" class="form-control"
                                placeholder="Password" required>
                                <i class="bi bi-eye-slash" id="togglePassword" style="position: absolute; right: 10px; top: 35px; cursor: pointer;"></i>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger" role="alert">Password error</p>
                        </div>

                        <div>
                            <label for="firstName" class="small-label">First Name:</label>
                            <input id="firstName" type="text" th:field="*{firstName}" class="form-control" placeholder="First Name" required>
                            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="alert alert-danger" role="alert">First Name error</p>
                        </div>

                        <div>
                            <label for="lastName" class="small-label">Last Name:</label>
                            <input id="lastName" type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required>
                            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="alert alert-danger" role="alert">Last Name error</p>
                        </div>

                        <div>
                            <label for="age" class="small-label">Age:</label>
                            <input id="age" type="text" th:field="*{age}" class="form-control" placeholder="Age" required>
                            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="alert alert-danger" role="alert">Age error</p>
                        </div>
                        
                        <div>
                            <label for="date_of_birth" class="small-label">Date of Birth:</label>
                            <input id="date_of_birth" type="date" th:field="*{date_of_birth}" class="form-control" placeholder="Date of Birth" required>
                            <p th:if="${#fields.hasErrors('date_of_birth')}" th:errors="*{date_of_birth}" class="alert alert-danger" role="alert">Date of Birth error</p>
                        </div>
                        
                        <div>
                            <label for="gender" class="small-label">Gender:</label>
                            <select id="gender" name="gender" th:field="*{gender}" class="form-control">
                                <option value="Male">Male</option> 
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="alert alert-danger">Gender error</p>
                        </div>
                        <div class="btn_box">
                            <button type="submit">
                                Register
                            </button>
                        </div>
                        <script>
                            const togglePassword = document.querySelector('#togglePassword');
                            const password = document.querySelector('#password');
                            togglePassword.addEventListener('click', function () {
                                // Toggle the type attribute
                                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                password.setAttribute('type', type);
                                // Toggle the eye slash icon
                                this.classList.toggle('bi-eye-slash');
                                this.classList.toggle('bi-eye'); // Assuming you have a 'bi-eye' class for the open eye icon
                            });
                        </script>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ... (remaining code) ... -->


    <!-- footer section -->
    <footer th:replace="/fragments/footer :: footer">

        <!-- footer section -->



</body>

</html>
