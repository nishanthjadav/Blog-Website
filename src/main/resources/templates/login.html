<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

    <div class="hero_area">
        <div class="bg-box">
            <img src="images/nav-bg.jpg" alt="">
        </div>
        <!-- header section starts -->
        <header th:replace="/fragments/header :: header">
            <!-- end header section -->
    </div>

    <section class="book_section layout_padding">
        <div class="container">
            <div class="heading_container">
                <h4>
                    Login
                </h4>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form_container">
                        <p th:text="${message}" th:if="${message ne null}" class="alert alert-primary"></p>
                        <form action="#" th:action="@{/login}" method="post">
                            <div>
                                <input id="email" name="email" type="email" class="form-control" placeholder="Email"
                                    required />
                            </div>
                            <div style="display: flex; align-items: center; position: relative;">
                                <input id="password" name="password" type="password" class="form-control"
                                    placeholder="Password" required />
                                <i class="bi bi-eye-slash" id="togglePassword"
                                    style="position: absolute; right: 10px; top: 13px; cursor: pointer;"></i>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me"
                                    name="remember-me" />
                                <label class="form-check-label" for="flexCheckChecked">
                                    Remember me |
                                </label>
                                <a th:href="@{/forgot-password}" class="link-secondary">Forgot password</a>
                            </div>
                            <div class="btn_box">
                                <button type="submit">
                                    Login
                                </button>
                            </div>
                            <script>
                                const togglePassword = document.querySelector('#togglePassword');
                                const password = document.querySelector('#password');
                                togglePassword.addEventListener('click', function () {
                                    // Toggle the type attribute
                                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                    password.setAttribute('type', type);
                                    // Toggle the eye slash icon
                                    this.classList.toggle('bi-eye-slash');
                                    this.classList.toggle('bi-eye'); // Assuming you have a 'bi-eye' class for the open eye icon
                                });
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer section -->
    <footer th:replace="/fragments/footer :: footer">
        <!-- footer section -->

        
</body>

</html>
